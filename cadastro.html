<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastrar Tarefa</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <script src="cadastro.js"></script>

        <script src="lista.js"></script>

        <nav>
        
            <div class="logo">
                <h2>Lista de Tarefas</h2>
            </div>

            <div class="cadastro">
                <a href="index.html">↩︎ Voltar à Lista</a>
            </div>
        
        </nav>

        <main>

            <section class="tarefas">

                <div class="prioridade">
                    <label>Prioridade:</label>
                    <select id="prioridade">
                        <option value="" disabled selected>-- Selecionar --</option>
                        <option value="Baixa">Baixa</option>
                        <option value="Normal">Normal</option>
                        <option value="Urgente">Urgente</option>
                    </select>
                </div>

                <div class="descricao">
                    <label>Descrição:</label>
                    <input id="descricao">
                </div>

                <div class="local">
                    <label>Local:</label>
                    <input id="local">
                </div>

                <div class="dataLimite">
                    <label>Data Limite:</label>
                    <input id="dataLimite" type="datetime-local">
                </div>

                <div class="matricula">
                    <label>Matrícula:</label>
                    <input id="matricula" type="number">
                </div>

                <h3>Recursos Necessários</h3>

                <div class="recurso">
                    <input id="recurso" placeholder="Digite um recurso e clique em adicionar">
                    <button onclick="addRecurso()">➕ Adicionar Recurso</button>
                </div>

                <ul id="listaRecursos"></ul>

                <div class="button">
                    <button onclick="salvar()">Salvar Tarefa</button>
                </div>

            </section>

        </main>

    </body>
</html>
